<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!--Two Types of list available one is order list and another one is unordered list-->
    <h3>Order List Example</h3>
    <ol>
      <li>Apple</li>
      <li>Orange</li>
      <li>Mango</li>
    </ol>

    <br />
    <h3>Un-Ordered List Example</h3>
    <ul>
      <li>Apple</li>
      <li>Orange</li>
      <li>Mango</li>
    </ul>
  </body>
</html>
