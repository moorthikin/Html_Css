<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table Examples!</title>
  </head>
  <body>
    <table style="border: solid red">
      <thead>
        <tr>
          <th style="color: yellow">Student Name</th>
          <th>Student Age</th>
          <th>Student Mark</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Gokul</td>
          <td>20</td>
          <td>88</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
